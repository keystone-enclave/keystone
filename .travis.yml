language: minimal
dist: xenial
cache:
  apt: true

git:
  submodules: false
  depth: 1

env:
  - RISCV=$TRAVIS_BUILD_DIR/riscv PATH=$PATH:$RISCV/bin KEYSTONE_SDK_DIR=$TRAVIS_BUILD_DIR

addons:
  apt:
    packages:
    - autoconf
    - automake
    - autotools-dev
    - build-essential
    - gcc
    - git
    - cmake

branches:
  only:
    - master
    - dev
    - travis

before_install:
  - sudo ./tests/scripts/setup_test.sh
  - ./scripts/init.sh --runtime-version 87351c
  - ./.fast-setup.sh

jobs:
  include:
    - stage: build everything & test
      script:
        - mkdir build
        - cd build
        - cmake -DOUTPUT_DIR=$PWD/../lib ..
        - make
        - make install
        - cd ..
        - mkdir build.test
        - cd build.test
        - cmake ../tests
        - make
        - make check
        - cd $TRAVIS_BUILD_DIR
